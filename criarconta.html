<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>OneSharp Criar conta</title>
</head>
<body>
    
    <main class="main" id="main">

        <div class="areaLogoform">
            <img src="arquivos/icones/logoOne.png">
            <h1>OneSharp</h1>
        </div>

        <form>

            <h4>criar conta</h4>

            <div class="entradaDados">

                <p>Digite seu primeiro nome</p>
                <input type="text" name="nNome" id="nNome" placeholder="Digite seu primeiro nome">

                <!--================-->

                <p>Digite o seu sobrenome </p>
                <input type="text" name="sNome" id="sNome" placeholder="Digite o seu sobrenome">

                <!--================-->

                <p>Digite seu email</p>
                <input type="email" name="nMail" id="nMail" placeholder="Digite seu email">

                <!--================-->

                <p>Criar uma senha</p>
                <input type="password" name="nSenha" id="nSenha" placeholder="Senha de 4 digitos">

                <!--================-->

                <p>Repita a senha</p>
                <input type="password" name="dnSenha" id="dnSenha" placeholder="Senha de 4 digitos">

            </div>

        </form>

        <div class="areaDeButoes">

            <button>criar conta</button> <br>
            <button>usar conta Google</button>

        </div>

    </main>

</body>
</html>
