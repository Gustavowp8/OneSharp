<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo/style.css">

<body>
    
    <main class="main" id="main">

        <div class="areaLogoform">
            <img src="arquivos/icones/logoOne.png">
            <h1>OneSharp</h1>
        </div>

        <form>

            <h4>criar conta</h4>

            <div class="entradaDados">

                <p>Digite seu primeiro nome</p>
                <input type="text" name="nNome" id="nNome" placeholder="Digite seu primeiro nome">

                <!--================-->

                <p>Digite o seu sobrenome </p>
                <input type="text" name="sNome" id="sNome" placeholder="Digite o seu sobrenome">

                <!--================-->

                <p>Digite seu email</p>
                <input type="email" name="nMail" id="email" placeholder="Digite seu email">

                <!--================-->

                <p>Criar uma senha</p>
                <input type="password" max="4" min="4" name="nSenha" id="pass" placeholder="Senha de 8 digitos">

                <!--================-->

                <p>Repita a senha</p>
                <input type="password"  max="4" min=" name="dnSenha" id="dnSenha" placeholder="Senha de 8 digitos">

            </div>

        </form>

        <div class="areaDeButoes">

            <button id="singnup">criar conta</button> <br>

        </div>
